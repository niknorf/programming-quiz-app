<form class="example-form" (ngSubmit)="insertQuestion()">
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="question" placeholder="Your question" name="_question" required>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="answer" placeholder="Your answer" name="_answer" required>
  </mat-form-field>

  <button type="submit" mat-button color="primary">Create</button>
</form>
